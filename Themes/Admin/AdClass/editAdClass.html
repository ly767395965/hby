<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广告分类修改页面</title>
    <link href="../../../Public/css/user.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">

</head>

<div class="tit-all">
    <h3><i></i>广告分类修改页面</h3>
</div>
<div class="user-mine">
    <div class="business_info">
        <div class="busi_info input-shop-w" id="form-section">
            <form class="register-form"  action="{:U('AdClass/editAdClass')}"  method="post">
                <div class="busi_input clearfix">
                    <label>文章分类名称：</label>
                    <input class="input_normal" type="text"   name="classname" id="classname" value="{$list[0]['classname']}"  >
                </div>


                <div class="busi_input clearfix">
                    <label class="busi_bz">&nbsp;</label>
                    <button name="submit" class="btn-submit"  tabindex="14" type="submit" id="account-submit">保存</button>
                    <button name="reset" class="btn-submit"   tabindex="15" type="reset" id="account-reset">重填</button>
                </div>
            </form>
        </div>
        <!-- END OF FORM SECTION -->
    </div>
    <!-- END OF WRAPPER DIV -->
</div>


</html>
