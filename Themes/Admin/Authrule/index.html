<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限节点</title>
    <link href="__PUBLIC__/css/user.css" rel="stylesheet">
    <link href="__PUBLIC__/css/page.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/js/MscBox.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
</head>
<body marginwidth="0" marginheight="0">

<div id="listtitle" class="tit-all clearfix">
    <h3 class="fl">
        <i></i>
        权限节点
    </h3>
        <span id="functionarea" class="add-car fr">
           <if condition="checkAuth('Authrule/add')"> <a href="{:U('Authrule/add')}" title="添加节点">添加节点</a></if>
        </span>
</div>
<br/>
<div class="formbody">
<table  class="tablelist" width="100%">
    <thead>
    <tr style="align: center; font-size: 16px;">
        <th>序号<i class="sort"><img src="__PUBLIC__/images/px.gif" /></i></th>
        <th>节点值</th>
        <th>节点名称</th>
        <th>规则表达式</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <volist name="list" id="vo">
        <tr>
            <td width="7%"><font color="red" style="font-weight:bold;">{$key+1}</font></td>
            <td width="20%">{$vo['name']}</td>
            <td width="20%"><font color="red" style="font-weight:bold;">{$vo['title']}</font></td>
            <td width="15%">{$vo['condition']}</td>
            <td width="15%">
                <switch name="vo.status">
                    <case value="1">正常</case>
                    <case value="0">禁用</case>
                    <default />异常
                </switch>
            </td>
            <td class="tools" width="20%">
                <ul class="toolbar">
                    <li class="click">
                        <a href="javascript:MscBox('系统信息',t[0],'您确定要修改吗？','确定跳转取消关闭','{:U('Authrule/edit')}?id={$vo['id']}')" >
                            <img src="__PUBLIC__/images/t02.png" />编辑
                        </a>
                    </li>
                    <li class="click">
                        <a href="javascript:MscBox('系统信息',t[0],'您确定要删除吗？','确定删除,取消关闭','{:U('Authrule/delete')}?id={$vo['id']}')" >
                            <img src="__PUBLIC__/images/t03.png" /> 删除
                        </a>
                    </li>
                </ul>
            </td>
        </tr>
        <volist name="vo.childNode" id="cvo">
            <tr>
                <td width="7%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$key+1}</td>
                <td width="20%">{$cvo['name']}</td>
                <td width="20%">{$cvo['title']}</td>
                <td width="15%">{$cvo['condition']}</td>
                <td width="15%">
                    <switch name="cvo.status">
                        <case value="1">正常</case>
                        <case value="0">禁用</case>
                        <default />异常
                    </switch>
                </td>
                <td class="tools" width="20%">
                    <ul class="toolbar">
                        <li class="click">
                            <a href="javascript:MscBox('系统信息',t[0],'您确定要修改吗？','确定跳转取消关闭','{:U('Authrule/edit')}?id={$cvo['id']}')" >
                                <img src="__PUBLIC__/images/t02.png" />编辑
                            </a>
                        </li>
                        <li class="click">
                            <a href="javascript:MscBox('系统信息',t[0],'您确定要删除吗？','确定删除,取消关闭','{:U('Authrule/delete')}?id={$cvo['id']}')" >
                                <img src="__PUBLIC__/images/t03.png" /> 删除
                            </a>
                        </li>
                    </ul>
                </td>
            </tr>

        </volist>

    </volist>
</table>
</div>
<BR/>
<br/>
<div class="digg">{$page}</div>
</body>
</html>
