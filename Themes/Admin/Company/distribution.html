<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限分配管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link href="__PUBLIC__/css/user.css" rel="stylesheet">
    <style>

        .rulemain {
            width: 1600px;
            min-height: 700px;
            margin: 0 auto;

        }

        .rulefloatmain {

            width: 220px;
            min-height: 430px;
            float: left;
            margin-right: 20px;
            margin-bottom: 10px;
            border: 1px solid gainsboro;
        }

        .rulefloatmain label {

            margin-left: 10px;
            width: 218px;
            height: 278px;
            font-size: 15px;
            font-weight: bold;
            color: red;
        }

        .rulecontent {
            width: 195px;
            height: 450px;
            font-size: 12px;
            color: blue;
        }

        .rulecontent span {
            margin-left: 20px;
        }


    </style>
</head>

<div id="listtitle" class="tit-all clearfix">
    <h3 class="fl">
        <i></i>
        权限分配管理
    </h3>
</div>
<div class="user-mine">
    <div class="business_info">
        <div class="busi_info input-shop-w" id="form-section">
            <form class="form-horizontal" action="__SELF__" enctype="multipart/form-data" method="post" href="{:U('index')}">
                <div class="rulemain">
                    <volist name="list" id="vo">
                        <div class="rulefloatmain">
                            <label ><input type="checkbox" name="rule[]" value="{$vo['id']}" <eq name="vo.existence" value="1">checked</eq>> {$vo['title']}</label>
                            <div class="rulecontent">
                                <volist name="rulelist" id="cvo">
                                    <if condition="$cvo['pid'] eq $vo['id']">
                                        <span><input type="checkbox" name="rule[]" value="{$cvo['id']}" <eq name="cvo.existence" value="1">checked</eq>> {$cvo['title']}</span><br>
                                    </if>
                                </volist>
                            </div>
                        </div>
                    </volist>
                </div>

                <div class="panel panel-default">
                    <div class="panel-body">
                        <input type="submit" style="    width: 85px;
    height: 35px;
    background: url('__PUBLIC__/images/btnbg.png');
    font-size: 14px;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    border-radius: 3px;" class="btn btn-primary" value="提交">
                    </div>
                </div>
            </form>
        </div>
        <!-- END OF FORM SECTION -->
    </div>
    <!-- END OF WRAPPER DIV -->
</div>
</html>
