<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
        网约车平台公司支付信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="{:U('CompanyPay/index')}">网约车管理</a></li>
        <li><a href="#">网约车平台公司支付信息</a></li>
    </ul>
</div>

<div class="formbody">
    <div class="formtitle"><span >网约车平台公司支付信息</span></div>
    <form action="{:U('CompanyPay/addCompanyPay')}" method="post" enctype="multipart/form-data">
        <ul class="forminfo">
            <li><label class="site">支付机构名称</label><input name="PayName"  type="text" class="dfinput" />注:银行或者非银行支付机构名称</li>
            <li><label class="site">许可证编号&nbsp;&nbsp;</label><input name="PayId"  type="text" class="dfinput" />注:非银行支付机构支付业务许可证编号</li>
            <li><label class="site">支付业务类型</label><input name="PayType" type="text" class="dfinput" /></li>
            <li><label class="site">业务覆盖范围</label><input name="PayScope" type="text" class="dfinput" /></li>
            <li><label class="site">备付金存管银行</label><input name="PrepareBank"  type="text" class="dfinput" /></li>
            <li><label class="site">结算周期</label><input name="CountDate" type="text"  class="dfinput" /></li>
            <li style="margin-top: 30px;"><label>&nbsp;</label><input  type="submit" class="btn" value="确认保存"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input  type="reset" class="btn" value="重  置"/></li>
        </ul>

    </form>
</div>


</body>

</html>
