<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网约车平台公司支付信息</title>
    <link href="__PUBLIC__/css/user.css" rel="stylesheet">
    <link href="__PUBLIC__/css/page.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/MscBox.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/delAll-plugin.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
</head>
<body marginwidth="0" marginheight="0">

<div id="listtitle" class="tit-all clearfix">
    <h3 class="fl">
        <i></i>
        网约车平台公司支付信息
    </h3>
    <span id="functionarea" class="add-car fr">
            <if condition="checkAuth('CompanyPay/addCompanyPay')">
                <a href="{:U('CompanyPay/addCompanyPay')}" title="支付机构信息">支付机构信息</a>
            </if>
        </span>
</div>
<br/>
<div class="formbody">

    <table  class="tablelist">
        <thead>
        <tr style="align: center; font-size: 16px;">
            <th style="width: 130px;"><input type="checkbox"  name="all" class="all">编号</th>
            <th >支付机构名称</th>
            <th >许可证编号</th>
            <th >支付业务类型</th>
            <th >业务覆盖范围</th>
            <th >备付金存管银行</th>
            <th >结算周期</th>
            <th >操&nbsp;作</th>
        </tr>
        </thead>
        <if condition ="$list[0]['id'] == ''">
            <div style="width: 30%;position: absolute;margin: 12% 0px 0px 40%;font-family: '微软雅黑', '宋体';font-size: 28px;color: #CCC;">
                未查询到符合条件公司支付信息
            </div>
            <else/>
            <volist name="list" id="temp">
                <tr>
                    <td><input type="checkbox" class="cBox" name="ids[]" value="{$temp['id']}">{$temp['id']}</td>
                    <td>{$temp['payname']}</td>
                    <td>{$temp['payid']}</td>
                    <td>{$temp['paytype']}</td>
                    <td>{$temp['payscope']}</td>
                    <td>{$temp['preparebank']}</td>
                    <td>{$temp['countdate']}</td>
                    <td class="tools">
                        <ul class="toolbar">
                            <if condition="checkAuth('CompanyPay/editCompanyPay')">
                                <li class="click" >
                                    <a href="{:U('CompanyPay/editCompanyPay')}?id={$temp['id']}" >
                                        <img src="__PUBLIC__/images/t02.png"  />编辑
                                    </a>
                                </li>
                            </if>
                            <if condition="checkAuth('TrainingTopic/delTopic')">
                                <li class="click">
                                    <a href="javascript:MscBox('系统信息',t[1],'您确定要删除吗？','确定删除,取消关闭','{:U('TrainingTopic/delTopic')}?id={$temp['id']}')" >
                                        <img src="__PUBLIC__/images/t03.png" /> 删除
                                    </a>
                                </li>
                            </if>

                        </ul>
                    </td>
                </tr>
            </volist>
        </if>
    </table>


</div>
<BR/>
<br/>
<!--<div class="digg">{$page}</div>-->
</body>
</html>
<script>
    $(function () {
        //批量删除
        new DelAll({
            "allClass":$('.all'),
            "listClass":$('.cBox'),
            "delAllBtn":$('.del-all-btn'),
            "delUrl":"delAll",
            "listCheckboxName":"ids[]",
            "imgUrl":"../../../Public/images"
        });
    });

</script>
