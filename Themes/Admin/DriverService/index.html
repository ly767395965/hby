<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务质量统计</title>
    <link href="__PUBLIC__/css/user.css" rel="stylesheet">
    <link href="__PUBLIC__/css/page.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/js/MscBox.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/delAll-plugin.js"></script>
    <script type="text/javascript" src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
</head>
<body marginwidth="0" marginheight="0">
<!--遮罩层-->
<div id="query_l" style="position: absolute;z-index:3;width: 100%;height: 100%;background: black;display: none;opacity: 0.6"></div>

<div id="listtitle" class="tit-all clearfix">
    <h3 class="fl">
        <i></i>
        服务质量统计
    </h3>
</div>
<div class="formbody">

    <br>
    <div style="width: 100%;">
        <span style="margin: auto; width: 300px;height:40px;line-height: 40px;font-size: 24px;font-weight: bold;">服务质量统计</span>
    </div>

    <table  class="order_table" style="width: 90%;margin-top: 1%;margin: auto;">
        <thead>
        <tr style="font-size: 16px;">
            <th>编号<i class="sort"><img src="__PUBLIC__/images/px.gif" /></i>&nbsp;&nbsp;&nbsp;</th>
            <th>司机姓名</th>
            <th>评价次数</th>
            <th>投诉次数</th>
            <th>违章次数</th>
            <th>处罚次数</th>
            <th>信誉等级</th>
            <th>操作</th>

        </tr>
        </thead>
        <volist name="list" id="temp">
            <tr>

                <td>{$temp['id']}</td>
                <td>{$temp.drivername}</td>
                <td>
                    <if condition ="$temp.evaluateno == null" >
                        0
                        <else/>
                        {$temp.evaluateno}
                    </if>
                </td>
                <td>
                    <if condition ="$temp.complaintno == null" >
                        0
                        <else/>
                        {$temp.complaintno}
                    </if>
                </td>

                <td>
                    <if condition ="$temp.illegalno == null" >
                        0
                        <else/>
                        {$temp.illegalno}
                    </if>
                </td>

                <td>
                    <if condition ="$temp.punishno == null" >
                        0
                        <else/>
                        {$temp.punishno}
                    </if>
                </td>

                <td>
                    <if condition ="$temp.servicegrade == null" >
                        0
                        <else/>
                        {$temp.servicegrade}
                    </if>
                <td class="tools">
                    <ul class="toolbar">
                        <if condition="checkAuth('DriverService/driverGrade')">
                            <li class="click"  >
                                <a href="{:U('DriverService/driverGrade')}?id={$temp['id']}&illegalno={$temp.illegalno}&punishno= {$temp.punishno}">
                                    <img src="__PUBLIC__/images/t02.png"  />信誉定级
                                </a>
                            </li>
                        </if>

                        <if condition="checkAuth('DriverService/detailedCount1')">
                            <li class="click" >
                                <a href="{:U('DriverService/detailedCount1')}?id={$temp['id']}">
                                    <img src="__PUBLIC__/images/t02.png"  />评价/投诉明细
                                </a>
                            </li>
                        </if>

                        <if condition="checkAuth('DriverService/detailedCount2')">
                            <li class="click" >
                                <a href="{:U('DriverService/detailedCount2')}?id={$temp['id']}">
                                    <img src="__PUBLIC__/images/t02.png"  />违章/处罚明细
                                </a>
                            </li>
                        </if>
                    </ul>
                </td>
        </volist>
    </table>
</div>
<BR/>
<br/>
<div class="digg">{$page}</div>
</body>
<input type="hidden" value="{$act}" id="act"> <!--获取操作方式-->
</html>
