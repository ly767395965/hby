<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加违章/处罚信息</title>
    <link href="../../../Public/css/user.css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
</head>

<div class="tit-all">
    <h3><i></i>添加违章/处罚信息</h3>
</div>
<div class="user-mine">
    <div class="business_info">
        <div class="busi_info input-shop-w" id="form-section">
            <form class="register-form" name="CarModelForm" id="CarModelForm" action="{:U('EvaluateInfo/evaluateHandle')}" onsubmit="return check()" method="post" enctype="multipart/form-data">
                <div class="busi_input clearfix">
                    <label>乘客：</label>
                    <input type="text" class="input_normal" readonly="readonly" value="{$list['username']}">
                    <input type="hidden" value="{$list['id']}" name="id">
                </div>
                <div class="busi_input clearfix">
                    <label>驾驶员：</label>
                    <input type="text" class="input_normal" readonly="readonly" value="{$list['drivername']}">
                </div>
                <div class="busi_input clearfix">
                    <label>投诉时间：</label>
                    <input class="input_normal" type="text" readonly="readonly"  name="date" style="width: 300px;" value="{$list['evaluatetime']}" >
                </div>
                <div class="busi_input clearfix">
                    <label>投诉信息：</label>
                    <textarea rows="6"  cols="80" name="content" style="outline:none;resize:none;" readonly="readonly">{$list['remark']}</textarea>
                </div>

                <div class="busi_input clearfix">
                    <label>处理结果：</label>
                    <textarea rows="4" id="textinfo" cols="80" name="result" style="outline:none;resize:none;" maxlength="50" placeholder="限制50个字符"></textarea>
                </div>

                <div class="busi_input clearfix">
                    <label class="busi_bz">&nbsp;</label>
                    <button name="submit" class="btn-submit"  tabindex="14" type="submit" id="account-submit">提交</button>
                    <button name="reset" class="btn-submit reset"   tabindex="15" type="reset" id="account-reset">重填</button>
                </div>
            </form>
        </div>
        <!-- END OF FORM SECTION -->
    </div>
    <!-- END OF WRAPPER DIV -->
</div>
<script type="text/javascript">

</script>

</html>
