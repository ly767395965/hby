<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>院校交通车管理列表</title>
    <link href="__PUBLIC__/css/user.css" rel="stylesheet">
    <link href="__PUBLIC__/css/page.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/js/MscBox.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/delAll-plugin.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
</head>
<body marginwidth="0" marginheight="0">

<div id="listtitle" class="tit-all clearfix">
    <h3 class="fl">
        <i></i>
        院校交通车管理列表
    </h3>
</div>
<br/>
<div class="formbody">
    <table  class="tablelist">
        <thead>
        <tr style="align: center; font-size: 16px;">
            <th style="width: 130px;">序号</th>
            <th >学校名称</th>
            <th >负责人</th>
            <th >车辆数量</th>
            <th >操&nbsp;作</th>
        </tr>
        </thead>
        <if condition ="$list[0]['id'] == ''">
            <div style="width: 30%;position: absolute;margin: 12% 0px 0px 40%;font-family: '微软雅黑', '宋体';font-size: 28px;color: #CCC;">
                未查询到符合条件的友情链接
            </div>
            <else/>
            <volist name="list" id="temp">
                <tr>
                    <td>{$temp['id']}</td>
                    <td>{$temp['schoolname']}</td>
                    <td>{$temp['username']}</td>
                    <td>{$temp['cartnumber']}</td>
                    <td class="tools">
                        <ul class="toolbar">
                            <if condition="checkAuth('Limousine/lookCarts')">
                                <li class="click" >
                                    <a href="{:U('Limousine/lookCarts')}?id={$temp['bossid']}&schoolid={$temp['schoolid']}" >
                                       查看车辆信息
                                    </a>
                                </li>
                            </if>
                            <if condition="checkAuth('Limousine/seeCarts')">
                                <li class="click" >
                                    <a href="{:U('Limousine/routeView')}?schoolid={$temp['schoolid']}" >
                                        查看路线信息
                                    </a>
                                </li>
                            </if>
                        </ul>
                    </td>
                </tr>
            </volist>
        </if>
    </table>
</div>
<BR/>
<br/>
<div class="digg">{$page}</div>
</body>
</html>
