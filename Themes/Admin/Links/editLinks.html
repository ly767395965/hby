<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>友情链接编辑页面</title>
    <link href="../../../Public/css/user.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
</head>

<div class="tit-all">
    <h3><i></i>友情链接信息编辑</h3>
</div>
<div class="user-mine">
    <div class="business_info">
        <div class="busi_info input-shop-w" id="form-section">
            <form class="register-form"  action="{:U('Links/editLinks')}"  method="post" enctype="multipart/form-data">
                <div class="busi_input clearfix">
                    <label>友链名称：</label>
                    <input class="input_normal" type="text"   name="linkname" value="{$list[0]['linkname']}" id="linkname"  placeholder="请输入链接关键词" title="请输入链接关键词" >
                </div>

                <div class="busi_input clearfix">
                    <label>友链地址：</label>
                    <input class="input_normal" type="text"   name="linkurl" value="{$list[0]['linkurl']}"  id="link_url" placeholder="友链以‘http://’开头"   >
                </div>

                <div class="busi_input clearfix">
                    <label class="busi_bz">&nbsp;</label>
                    <button name="submit" class="btn-submit"  tabindex="14" type="submit" id="account-submit">保存</button>
                    <button name="reset" class="btn-submit"   tabindex="15" type="reset" id="account-reset">重填</button>
                </div>
            </form>
        </div>
        <!-- END OF FORM SECTION -->
    </div>
    <!-- END OF WRAPPER DIV -->
</div>


</html>
