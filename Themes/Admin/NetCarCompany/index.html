<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>
    公司基本信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="{:U('NetCarCompany/index')}">网约车管理</a></li>
    <li><a href="#">公司基本信息</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    <div class="formtitle"><span >公司基本信息</span></div>
    <form action="{:U('NetCarCompany/index',array('id'=>$list[0]['id']))}" method="post" enctype="multipart/form-data">
    <ul class="forminfo">
      <if condition="$list[0]['id']==1">
          <li style="float: left;position:relative;left: 100px"><label class="site">公司标识</label><input name="companyid" value="{$list[0]['companyid']}" type="text" class="dfinput" /></li>
          <li style="float: right;position:relative;right: 100px;margin-top: -45px;"><label class="site">公司名称&nbsp;&nbsp;</label><input name="companyname" value="{$list[0]['companyname']}" type="text" class="dfinput" /></li>
          <li style="float: left;position:relative;left: 100px"><label class="site">统一社会信用代码</label><input name="revoketime" value="{$list[0]['revoketime']}" type="text" class="dfinput" /></li>
          <li style="float: right;position:relative;right: 100px;margin-top: -45px;"><label class="site">行政区划代码&nbsp;&nbsp;</label><input name="address" value="{$list[0]['address']}" type="text" class="dfinput" /></li>
          <li style="float: left;position:relative;left: 100px"><label class="site">通信地址</label><input name="contactaddress" value="{$list[0]['contactaddress']}" type="text" class="dfinput" /></li>
          <li style="float: right;position:relative;right: 100px;margin-top: -45px;margin-left: 0px">
              <label class="site">经营业户经济类型</label>
              <select name="economictype" class="dfinput">
                  <option <if condition ="$list[0]['economictype'] eq '其他有限责任公司'">selected</if> value="其他有限责任公司">其他有限责任公司</option>
                  <option <if condition ="$list[0]['economictype'] eq '有限责任公司'">selected</if> value="有限责任公司">有限责任公司</option>
              </select>
          </li>
          <li style="float: left;position:relative;left: 100px"><label class="site">注册资本</label><input name="regcapital" value="{$list[0]['regcapital']}" type="text" class="dfinput" /></li>
          <li style="float: right;position:relative;right: 100px;margin-top: -45px;"><label class="site">法人代表姓名</label><input name="lefalname" type="text" value="{$list[0]['lefalname']}" class="dfinput" /></li>
          <li style="float: left;position:relative;left: 100px"><label class="site">法人代表身份证号</label><input name="legalid" type="text" value="{$list[0]['legalid']}" class="dfinput" /></li>
          <li style="float: right;position:relative;right: 100px;margin-top: -45px;"><label class="site">法人代表电话</label><input name="legalphone" type="text" value="{$list[0]['legalphone']}" class="dfinput" /></li>
          <li style="float: left;position:relative;left: 100px"><label class="site">法人代表身份证扫描件文件编号></label><input name="LealPhoto" type="file" value="{$list[0]['lealphoto']}" class="dfinput" /></li>
          <li style="float: right;position:relative;right: 100px;margin-top: -45px;"><label class="site">最后更新日期</label><input name="updatetime" type="text" value="{$list[0]['updatetime']}" class="dfinput" /></li>
          <li style="float: left;position:relative;left: 100px"><label class="site">网络预约出租汽车经营许可证号</label><input name="certificate" type="text" value="{$list[0]['certificate']}" class="dfinput" /></li>
          <li style="float: left;position:relative;left: 100px"><label class="site">经营区域</label><input name="operationarea" type="text" value="{$list[0]['operationarea']}" class="dfinput" /></li>
          <li style="float: right;position:relative;right: 100px;margin-top: -45px;"><label class="site">发证机构</label><input name="organization" type="text" value="{$list[0]['organization']}" class="dfinput" /></li>
          <li style="float: left;position:relative;left: 100px"><label class="site">有效期起</label><input name="startdate" type="text" value="{$list[0]['startdate']}" class="dfinput" /></li>
          <li style="float: right;position:relative;right: 100px;margin-top: -45px;"><label class="site">有效期止</label><input name="stopdate" type="text" value="{$list[0]['stopdate']}" class="dfinput" /></li>
          <li style="float: left;position:relative;left: 100px"><label class="site">初次发证日期</label><input name="certifydate" type="text" value="{$list[0]['certifydate']}" class="dfinput" /></li>
          <li style="float: right;position:relative;right: 100px;margin-top: -45px;">
              <label class="site">证照状态</label>
              <select name="idphoto" class="dfinput">
                  <option <if condition ="$list[0]['idphoto'] eq 1">selected</if> value="1">有效</option>
                  <option <if condition ="$list[0]['idphoto'] eq 2">selected</if> value="2">无效</option>
              </select>
          </li>
          <li style="float: left;position:relative;left: 100px"><label class="site">经营范围</label><textarea name="businessscope" cols=""  rows="" class="textinput">{$list[0]['businessscope']}</textarea></li>
          <li><input type="hidden" name="id" value="{$list[0]['id']}"/></li>
        <else/>
          <li style="float: left;position:relative;left: 100px"><label class="site">公司标识</label><input name="companyid" value="" type="text" class="dfinput" /></li>
          <li style="float: right;position:relative;right: 100px;margin-top: -45px;"><label class="site">公司名称&nbsp;&nbsp;</label><input name="companyname" value="" type="text" class="dfinput" /></li>
          <li style="float: left;position:relative;left: 100px"><label class="site">统一社会信用代码</label><input name="revoketime" value="" type="text" class="dfinput" /></li>
          <li style="float: right;position:relative;right: 100px;margin-top: -45px;"><label class="site">行政区划代码&nbsp;&nbsp;</label><input name="address" value="" type="text" class="dfinput" /></li>
          <li style="float: left;position:relative;left: 100px"><label class="site">通信地址</label><input name="contactaddress" value="" type="text" class="dfinput" /></li>
          <li style="float: right;position:relative;right: 100px;margin-top: -45px;">
              <label class="site">经营业户经济类型</label>
              <select name="economictype" class="dfinput">
                  <option value="其他有限责任公司">其他有限责任公司</option>
                  <option value="有限责任公司">有限责任公司</option>
              </select>
          </li>
          <li style="float: left;position:relative;left: 100px"><label class="site">注册资本</label><input name="regcapital" value="" type="text" class="dfinput" /></li>
          <li style="float: right;position:relative;right: 100px;margin-top: -45px;"><label class="site">法人代表姓名</label><input name="lefalname" type="text" value="" class="dfinput" /></li>
          <li style="float: left;position:relative;left: 100px"><label class="site">法人代表身份证号</label><input name="legalid" type="text" value="" class="dfinput" /></li>
          <li style="float: right;position:relative;right: 100px;margin-top: -45px;"><label class="site">法人代表电话</label><input name="legalphone" type="text" value="" class="dfinput" /></li>
          <li style="float: left;position:relative;left: 100px"><label class="site">法人代表身份证扫描件文件编号></label><input name="LealPhoto" type="file" value="" class="dfinput" /></li>
          <li style="float: right;position:relative;right: 100px;margin-top: -45px;"><label class="site">最后更新日期</label><input name="updatetime" type="text" value="" class="dfinput" /></li>
          <li style="float: left;position:relative;left: 100px"><label class="site">网络预约出租汽车经营许可证号</label><input name="certificate" type="text" value="" class="dfinput" /></li>
          <li style="float: left;position:relative;left: 100px"><label class="site">经营区域</label><input name="operationarea" type="text" value="" class="dfinput" /></li>
          <li style="float: right;position:relative;right: 100px;margin-top: -45px;"><label class="site">发证机构</label><input name="organization" type="text" value="" class="dfinput" /></li>
          <li style="float: left;position:relative;left: 100px"><label class="site">有效期起</label><input name="startdate" type="text" value="" class="dfinput" /></li>
          <li style="float: right;position:relative;right: 100px;margin-top: -45px;"><label class="site">有效期止</label><input name="stopdate" type="text" value="" class="dfinput" /></li>
          <li style="float: left;position:relative;left: 100px"><label class="site">初次发证日期</label><input name="certifydate" type="text" value="" class="dfinput" /></li>
          <li style="float: right;position:relative;right: 100px;margin-top: -45px;">
              <label class="site">证照状态</label>
              <select name="idphoto" class="dfinput">
                  <option value="1">有效</option>
                  <option value="2">无效</option>
              </select>
          </li>
          <li style="float: left;position:relative;left: 100px"><label class="site">经营范围</label><textarea name="businessscope" cols=""  rows="" class="textinput"></textarea></li>

      </if>
     <li style="margin-top: 30px;"><label>&nbsp;</label><input  type="submit" class="btn" value="确认保存"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input  type="reset" class="btn" value="重  置"/></li>
    </ul>

    </form>
    </div>


</body>

</html>
