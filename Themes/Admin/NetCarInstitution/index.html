<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>
    网约车平台服务机构信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="{:U('NetCarInstitution/index')}">网约车管理</a></li>
    <li><a href="#">网约车平台服务机构信息</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    <div class="formtitle"><span >网约车平台服务机构信息</span></div>
    <form action="{:U('NetCarInstitution/index',array('id'=>$list[0]['id']))}" method="post" enctype="multipart/form-data">
    <ul class="forminfo">
      <if condition="$list[0]['id']==1">
          <li><label class="site">公司标识</label><input name="companyid" readonly="readonly" value="{$list[0]['companyid']}" type="text" class="dfinput" /></li>
          <li><label class="site">服务机构名称&nbsp;&nbsp;</label><input name="servicename" value="{$list[0]['servicename']}" type="text" class="dfinput" /></li>
          <li><label class="site">行政区划代码&nbsp;&nbsp;</label><input name="address" value="{$list[0]['address']}" type="text" class="dfinput" /></li>
          <li><label class="site">服务机构代码</label><input name="serviceno" value="{$list[0]['serviceno']}" type="text" class="dfinput" /></li>
          <li><label class="site">服务机构地址</label><input name="detailaddress" value="{$list[0]['detailaddress']}" type="text" class="dfinput" /></li>
          <li><label class="site">服务机构负责人姓名</label><input name="responsiblename" value="{$list[0]['responsiblename']}" type="text" class="dfinput" /></li>
          <li><label class="site">负责人联系电话</label><input name="responsiblephone" type="text" value="{$list[0]['responsiblephone']}" class="dfinput" /></li>
          <li><label class="site">服务机构管理人姓名</label><input name="managername" type="text" value="{$list[0]['managername']}" class="dfinput" /></li>
          <li><label class="site">管理人联系电话</label><input name="managerphone" type="text" value="{$list[0]['managerphone']}" class="dfinput" /></li>
          <li><label class="site">服务机构紧急联系电话></label><input name="contactphone" type="text" value="{$list[0]['contactphone']}" class="dfinput" /></li>
          <li><label class="site">行政文书送达邮寄地址</label><input name="mailaddress" type="text" value="{$list[0]['mailaddress']}" class="dfinput" /></li>
          <li><label class="site">服务机构设立日期</label><input name="createdate" type="text" value="{$list[0]['createdate']}" class="dfinput" /></li>
          <li><label class="site">更新日期</label><input name="" type="text" value="{$list[0]['updatetime']}" class="dfinput" /></li>
          <li><input type="hidden" name="id" value="{$list[0]['id']}"/></li>
        <else/>
          <li><label class="site">公司标识</label><input name="companyid" readonly="readonly" value="" type="text" class="dfinput" /></li>
          <li><label class="site">服务机构名称&nbsp;&nbsp;</label><input name="servicename" value="" type="text" class="dfinput" /></li>
          <li><label class="site">行政区划代码&nbsp;&nbsp;</label><input name="address" value="" type="text" class="dfinput" /></li>
          <li><label class="site">服务机构代码</label><input name="serviceno" value="" type="text" class="dfinput" /></li>
          <li><label class="site">服务机构地址</label><input name="detailaddress" value="" type="text" class="dfinput" /></li>
          <li><label class="site">服务机构负责人姓名</label><input name="responsiblename" value="" type="text" class="dfinput" /></li>
          <li><label class="site">负责人联系电话</label><input name="responsiblephone" type="text" value="" class="dfinput" /></li>
          <li><label class="site">服务机构管理人姓名</label><input name="managername" type="text" value="" class="dfinput" /></li>
          <li><label class="site">管理人联系电话</label><input name="managerphone" type="text" value="" class="dfinput" /></li>
          <li><label class="site">服务机构紧急联系电话></label><input name="contactphone" type="text" value="" class="dfinput" /></li>
          <li><label class="site">行政文书送达邮寄地址</label><input name="mailaddress" type="text" value="" class="dfinput" /></li>
          <li><label class="site">服务机构设立日期</label><input name="createdate" type="text" value="" class="dfinput" /></li>

      </if>
     <li style="margin-top: 30px;"><label>&nbsp;</label><input  type="submit" class="btn" value="确认保存"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input  type="reset" class="btn" value="重  置"/></li>
    </ul>

    </form>
    </div>


</body>

</html>
