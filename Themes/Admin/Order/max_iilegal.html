<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点添加页面</title>
    <link href="__PUBLIC__/css/user.css" rel="stylesheet">
    <link href="__PUBLIC__/css/page.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/main.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <style>
        #tab_tr tr:nth-child(odd){
            background:#FFFFFF;}
        #tab_tr tr:nth-child(even){
            background: #c8c7cc;
        }
    </style>
</head>

<!--查询遮掩层-->
<div id="query_l" style="position: absolute;z-index:3;width: 100%;height: 165%;background: black;display: none;opacity: 0.6"></div>

<div class="tit-all">
    <h3><i></i>大客户订单车辆违章录入</h3>
</div>
<div class="user-mine">
    <div class="business_info">
        <div class="busi_info input-shop-w" id="form-section">
            <div style="width: 80%; height: 740px;margin: 0 auto;">
                <span style="margin-left: 40%;font-size: 2em;padding-top: 2%;">订单违章信息录入</span>
                <form class="register-form" name="CarModelForm" id="CarModelForm" action="{:U('Order/max_order_ope')}" method="post" enctype="multipart/form-data">
                    <table  class="order_table" style="width: 100%;height: 100px;">
                        <thead>
                        <span>订单编号:{$list[0]['orderid']}</span>
                        <tr style="align: center; font-size: 16px;">
                            <th style="text-align: center;width: auto">编号</th>
                            <th style="text-align: center;width: auto">车牌号</th>
                            <th  style="text-align: center;width: auto;padding-left: 5px">代驾人</th>
                            <th  style="text-align: center;width: auto;">开始时间</th>
                            <th  style="text-align: center;width: auto;">结束时间</th>
                            <th  style="text-align: center;width:auto;">违章金额</th>
                            <th  style="text-align: center;width: auto;">违章信息</th>
                        </tr>
                        </thead>
                    </table>
                    <div style="overflow: scroll;width: 100%;height: 500px;">
                        <table  class="order_table" style="width: 100%;">
                            <tbody id="tab_tr">
                            <volist name="list" id="temp">
                                <tr>
                                    <input type="hidden" value="{$temp['id']}" name="dataid[]">
                                    <input type="hidden" value="{$temp['orderid']}" name="orderid">
                                    <td style="text-align: center;width:10%;">{$temp['id']}</td>
                                    <td style="text-align: center;width: 14%;">{$temp['carno']}</td>
                                    <td style="text-align: center;width: 15%;">{$temp['drivername']}</td>
                                    <td style="text-align: center;width: 17%;">{$temp['begintime']}</td>
                                    <td style="text-align: center;width: 17%;">{$temp['endtime']}</td>
                                    <td style="text-align: center;width: 17%;"><input type="text" name="illegalcost[]" value="{$temp['illegalcost']}" style="border: solid 1px #cbcbcb;"></td>
                                    <td style="text-align: center;width: 17%;padding-top: 4px;"><textarea   rows="3" cols="30" name="remarks[]" style="border: solid 1px #cbcbcb;">{$temp['remarks']}</textarea></td>

                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                    <div style="width: 100%;height: 95px;border: 1px solid #c8c7cc;">
                        <div style="font-size: 1.5em;padding-top: 10px;color: red;margin-left: 1%;">违章录入说明:</div>
                        <span style="margin-left: 4%;color: red;">①违章金额：该时间段内违章的总金额；</span>
                        <span style="margin-left: 4%;color: red;">②违章信息：如：1.2017-5-20 9:30 在某路段超时5%；2.2017-5-20 17:30 在某个违章违停；</span>
                        <span style="margin-left: 4%;color: red;">③没有违章信息，则不填。</span>

                    </div>
                    <div style="width: 100%;height: 40px;margin-top: 5px">
                        <div style="width: 320px;height:40px;margin: 0 auto;">
                            <input type="submit" value="提交" style="width: 100px;height:40px;background-color: #4cb0f9;border-color: #4cb0f9;color: #FFF;cursor: pointer;float: left;font-size: 1.5em" />
                            <input type="reset" value="重置" style="width: 100px;height:40px;background-color: #FEAE1B;border-color: #FEAE1B;color: #FFF;cursor: pointer;float: right;font-size: 1.5em" />
                        </div>
                    </div>

                </form>
            </div>

        </div>
        <!-- END OF FORM SECTION -->
    </div>

</div>
<script id="jq" type="text/javascript">

</script>

</html>
