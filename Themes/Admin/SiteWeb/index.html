<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="{:U('SiteWeb/index')}">系统管理</a></li>
    <li><a href="#">站点设置</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    <div class="formtitle"><span >站点基本信息</span></div>
    <form action="{:U('SiteWeb/index',array('id'=>$list[0]['id']))}" method="post" enctype="multipart/form-data">
    <ul class="forminfo">
      <if condition="$list[0]['id']==1">
          <li><label class="site">APP版本号<span class="site-span">（version）</span></label><input name="version" value="{$list[0]['version']}" type="text" class="dfinput" /></li>
          <li><label class="site">备&nbsp;&nbsp;案&nbsp;&nbsp;号<span class="site-span">（record）</span></label><input name="record" value="{$list[0]['record']}" type="text" class="dfinput" /></li>
          <li><label class="site">公安备案号<span class="site-span">（public）</span></label><input name="public" value="{$list[0]['public']}" type="text" class="dfinput" /></li>
          <li><label class="site">公司名称<span class="site-span">（company）</span></label><input name="company" value="{$list[0]['company']}" type="text" class="dfinput" /></li>
          <li><label class="site">公司电话<span class="site-span">（phone）</span></label><input name="phone" value="{$list[0]['phone']}" type="text" class="dfinput" /></li>
          <li><label class="site">网站网址<span class="site-span">（domian）</span></label><input name="domian" type="text" value="{$list[0]['domian']}" class="dfinput" /><i>网址以http://开头</i></li>
          <li><label class="site">邮箱地址<span class="site-span">（email）</span></label><input name="email" type="text" value="{$list[0]['email']}" class="dfinput" /></li>
          <li><label class="site">公司地址<span class="site-span">（address）</span></label><input name="address" type="text" value="{$list[0]['address']}" class="dfinput" /></li>
          <li><label class="site">技术支持<span class="site-span">（author）</span></label><input name="author" type="text" value="{$list[0]['author']}" class="dfinput" /></li>
          <li><label class="site">网站标题<span class="site-span">（title）</span></label><input name="title" type="text" value="{$list[0]['title']}" class="dfinput" /><i>标题不能超过30个字符</i></li>
          <li><label class="site">SEO设置<span class="site-span">（keywords）</span></label><input name="keywords" type="text" value="{$list[0]['keywords']}" class="dfinput" /><i>多个关键字用,隔开</i></li>
          <li><label class="site">网站描述<span class="site-span">（describes）</span></label><textarea name="describes" cols=""  rows="" class="textinput">{$list[0]['describes']}</textarea></li>
          <li><input type="hidden" name="id" value="{$list[0]['id']}"/></li>
        <else/>
          <li><label class="site">APP版本号<span class="site-span">（version）</span></label><input name="version" value="" type="text" class="dfinput" /></li>
          <li><label class="site">备&nbsp;&nbsp;案&nbsp;&nbsp;号<span class="site-span">（record）</span></label><input name="record" value="" type="text" class="dfinput" /></li>
          <li><label class="site">公安备案号<span class="site-span">（public）</span></label><input name="public" value="" type="text" class="dfinput" /></li>
          <li><label class="site">公司名称<span class="site-span">（company）</span></label><input name="company" value="" type="text" class="dfinput" /></li>
          <li><label class="site">公司电话<span class="site-span">（phone）</span></label><input name="phone" value="" type="text" class="dfinput" /></li>
          <li><label class="site">网站网址<span class="site-span">（domian）</span></label><input name="domian" type="text" value="" class="dfinput" /><i>多个关键字用,隔开</i></li>
          <li><label class="site">邮箱地址<span class="site-span">（email）</span></label><input name="email" type="text" value="" class="dfinput" /><i>多个关键字用,隔开</i></li>
          <li><label class="site">公司地址<span class="site-span">（address）</span></label><input name="address" type="text" value="" class="dfinput" /><i>多个关键字用,隔开</i></li>
          <li><label class="site">技术支持<span class="site-span">（author）</span></label><input name="author" type="text" value="" class="dfinput" /></li>
          <li><label class="site">网站标题<span class="site-span">（title）</span></label><input name="title" type="text" value="" class="dfinput" /><i>标题不能超过30个字符</i></li>
          <li><label class="site">SEO设置<span class="site-span">（keywords）</span></label><input name="keywords" type="text" value="" class="dfinput" /><i>多个关键字用,隔开</i></li>
          <li><label class="site">网站描述<span class="site-span">（describes）</span></label><textarea name="describes" cols=""  rows="" class="textinput"></textarea></li>
      </if>
     <li style="margin-top: 30px;"><label>&nbsp;</label><input  type="submit" class="btn" value="确认保存"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input  type="reset" class="btn" value="重  置"/></li>
    </ul>

    </form>
    </div>


</body>

</html>
