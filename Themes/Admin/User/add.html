<script>

    $("#birthday").datepicker({
        changeYear: true,
        regional:"zh-CN",
        dateFormat:"yy-mm-dd",
        timeFormat: "HH:mm:ss"
    });

    $("#phone").blur(function() {
        var name = $(this).val();
        var obj = $(this);
        if(name==""){
            $("#save").attr("type","button");
            $(this).focus();
            return false;
        }else{

            var reg = /^(\d{3,4})-(\d{7,8})/;//验证电话号码
            var regph=/[1][3-9][0-9]{9,9}/;//验证手机号码

            var re=name.match(reg);
            var reph=name.match(regph);
            if(re==null&&reph==null)//只能输入正确格式的手机或电话号码
            {
                $("#save").attr("type","button");
                obj.focus();
                return false;

            }else{
                $.get("/User/CheckUserExists.php?username=" + name, null, function(response) {
                    if (response == "1") {
                        $("#UserNameHint").html("用户名已存在，请重新输入");
                    } else {
                        $("#save").attr("type","submit");
                        $("#UserNameHint").html("");
                    }
                })
            }



        }


    })
</script>
