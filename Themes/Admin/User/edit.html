<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户的添加查看</title>
    <link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/css/select.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/select-ui.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/editor/kindeditor.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <script type="text/javascript">
        KE.show({
            id : 'content7',
            cssPath : './index.css'
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function(e) {
            $(".select1").uedSelect({
                width : 345
            });
            $(".select2").uedSelect({
                width : 167
            });
            $(".select3").uedSelect({
                width : 100
            });
            agent_change();
            $('#user_type').change(function () {
                agent_change();
            })
            
        });
//显示或隐藏代理商
        function agent_change() {
            if ($('#user_type').val() == 3){
                $('#agent').css('display','block');
            }else{
                $('#agent').css('display','none');
            }
        }
    </script>

</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="{:U('Index/index')}">首页</a></li>
        <li><a href="#">系统设置</a></li>
    </ul>
</div>

<div class="formbody">


    <div id="usual1" class="usual">

        <div class="itab">
            <ul>
                <li><a href="#tab1" >修改员工信息</a></li>
            </ul>
        </div>

        <div id="tab1" class="tabson">
            <form  action="__SELF__" method="post"  enctype="multipart/form-data">

            <ul class="forminfo">
                <li><label>用户账号<b>*</b></label><input name="username" type="text" value="{$list['username']}" class="dfinput" placeholder="请填写手机号码"  style="width:518px;"/></li>


                <li><label>所属部门<b>*</b></label>
                    <div class="vocation">
                        <select class="select1" name="departmentid">
                            <volist name="auth" id='vo'>
                                <option  value="{$vo['id']}" <eq name="vo.id" value="$list['departmentid']">selected</eq>>{$vo['title']}</option>
                            </volist>
                        </select>


                    </div>

                </li>

                <li><label>用户类型<b>*</b></label>

                    <div class="vocation">
                        <select class="select1" id="user_type" name="type">
                            <option value="2" <eq name="list['type']" value="2">selected</eq>>普通员工</option>
                            <option value="1" <eq name="list['type']" value="1">selected</eq>>超级管理员</option>
                            <option value="3" <eq name="list['type']" value="3">selected</eq>>代理商</option>
                        </select>
                    </div>
                </li>

                <li id="agent"><label>代理商<b>*</b></label>
                    <div class="vocation">
                        <select class="select1" name="agent_id">
                            <volist name="agent" id="temp">
                                <option value="{$temp['id']}" <eq name="list['agent_id']" value="$temp['id']">selected</eq>>{$temp['name']}</option>
                            </volist>
                        </select>
                    </div>
                </li>

                </li>
                <li><label>Email<b></b></label><input name="email" value="{$list['email']}" type="text" class="dfinput" placeholder="请填写email"  style="width:518px;"/></li>

                <li><label>驾驶档案<b></b></label><input value="{$list['driverno']}" name="driverno" type="text" class="dfinput" placeholder="请填写驾驶档案"  style="width:518px;"/></li>
                <li><label>联系方式<b>*</b></label><input value="{$list['phonenumber']}" name="phonenumber" type="text" class="dfinput" placeholder="请填写联系方式"  style="width:518px;"/></li>


                <li><label>备注<b>*</b></label>


                    <textarea class="input-wd-100 text-area" name="remark" style="width:545px;height:60px;border: 1px solid gainsboro" class="form-control" rows="5">{$list['remark']}</textarea>

                </li>
                <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="保存"/></li>
            </ul>
            </form>
        </div>



    </div>
    <script type="text/javascript">
        $("#usual1 ul").idTabs();
    </script>

    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>





</div>


</body>

</html>
