<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>优惠活动_{$sys_title}</title>
</head>
<body>
<include file="./Public/header.html"/>
<!--图片-->
<div class="top-img" style="background: url('__PUBLIC__/images/top-pic51.jpg') center center;background-size: cover;">
    <b>华邦租车</b>
    <p>活动永久不下线！等啥.</p>
</div>
<!--特惠信息-->
<div class="mb-nav">
    当前位置：
    <a href="/" class="jump">
        <i>首页</i>
    </a> >
    <i>优惠活动</i>
</div>

<div class="fav-main">
    <if condition ="$list[0]['id'] == ''">
        <div style=" height: 450px;line-height: 348px; text-align: center;color: #ff8800; font-size: 38px;">暂无相关优惠活动!</div>
        <else/>
        <volist name="list" id="temp">
            <div class="favList">
                <a href="{:U('Activity/ActivityInside')}?id={$temp['id']}">
                    <div class="favList-img">
                        <if condition="$temp['cover'] !=null">
                            <img src="__PUBLIC__{$temp['cover']}" alt="{$temp['theme']}" width="100%"/>
                            <else/>
                            <img src="__PUBLIC__/Uploads/defaultimg/carmodelimg.jpg" width="600" height="280"/>
                        </if>
                        <input type="hidden" name="endtime" value="{$temp['end_time']}"/>
                        <if condition="$temp['newdate'] gt $temp['end_time']">
                            <div class="favList-state" style="background-color: #a7b5bc;">
                                <p>活动</p>
                                <p>已结束</p>
                            </div>
                            <else/>
                            <div class="favList-state">
                                <p>活动</p>
                                <p>进行中</p>
                            </div>
                        </if>
                    </div>
                    <div class="favList-dis">
                        <h2>{$temp['theme']}</h2>
                        <p>{$temp['describetxt']}</p>
                        <b class="view-activity">查看活动</b>
                        <span>贵阳</span>
                    </div>
                </a>
            </div>
        </volist>
        <div class="curr-page">
            {$page}
        </div>
    </if>

</div>

</div>
<include file="./Public/foot.html"/>
<script type="text/javascript">
    $(function(){
        $(".nav-right li a").eq(3).addClass("current-page");
    })
</script>
</body>
</html>
