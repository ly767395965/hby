<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>租车须知_{$sys_title}</title>
</head>
<body>
<!--导航-->
<include file="./Public/header.html"/>
<!--图片-->
<div class="top-img" style="background: url('__PUBLIC__/images/top-pic7.png') center center"></div>
<div class="mb-nav">
    当前位置：
    <a href="/" class="jump">
        <i>首页</i>
    </a> >
    <i>租车须知</i>
</div>
<!--华邦快讯-->
<div class="news-page" style="margin-top: 0">
    <if condition ="$list[0]['id'] == ''">
        <div style=" height: 450px;line-height: 348px; text-align: center;color: #ff8800; font-size: 38px;">暂无相关数据!</div>
        <else/>
        <volist name="list" id="temp">
            <div class="news-list">
                <a href="{:U('Notice/notice_details')}?id={$temp['id']}">
                    <div class="news-list-left">
                        {:date('Y-m-d', strtotime($temp['addtime']))}
                    </div>
                    <div class="news-list-txt" style="width: 1000px">
                        <h3>{$temp['title']}</h3>
                        <p>{:strSub($temp['describes'],90)}...</p>
                    </div>
                </a>
            </div>
        </volist>
        <div class="curr-page">
            {$page}
        </div>
    </if>

</div>
<style>
    .footer-content{background:#ffffff;}
</style>
<include file="./Public/foot.html"/>
<script type="text/javascript">
    $(function(){
        $(".nav-right li a").eq(4).addClass("current-page");
    })
</script>
</body>
</html>
