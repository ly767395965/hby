<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>个人信息_{$sys_title}</title>
</head>
<body>
<include file="./Public/header.html"/>
<div class="top-img" style="background: url('__PUBLIC__/images/top-pic4.jpg') center center"></div>
<include file="UserManage/header"/>
<div class="perInfo-box">
    <div class="perInfo-nav">
        <include file="UserManage/link"/>
    </div>
    <div class="perinfo-content" style="margin-left: 10px;">

        <h3>我的信息</h3>
        <form action="" method="post">
            <table>

                <tr>
                    <td><label><span><i></i>手机号：</span><input type="text" disabled="disabled" value="{$userinfo[0]['phone']}"/></label></td>
                    <td><label><span><i></i>真实姓名：</span><input type="text" disabled="disabled" value="{$userinfo[0]['username']}"/></label></td>
                </tr>

                <tr>
                    <!--<td><label><span><i></i>性别：</span><input type="text" disabled="disabled"  value='<if condition ="$userinfo[0]['sex']==1">男<else/>女</if>'/></label></td>-->
                    <td><label><span>用户类型：</span><input type="text" disabled="disabled" value='<if condition ="$userinfo[0]['usertype']==0">普通用户<else/>大客户</if>'/></label></td>
                </tr>

                <tr>
                    <td><label><span>注册时间：</span><input type="text" disabled="disabled"  value="{$userinfo[0]['addtime']}"/></label></td>
                    <td><label><span>身份证：</span><input type="text" disabled="disabled" value="{$userinfo[0]['identitys']}"/></label></td>
                </tr>
                <!--<tr>-->
                    <!--<td><input type="submit" class="perInfo-btn" value="保存"/></td>-->
                <!--</tr>-->

            </table>
        </form>
    </div>



    <div style="clear: both"></div>
</div>
<include file="./Public/foot.html"/>
