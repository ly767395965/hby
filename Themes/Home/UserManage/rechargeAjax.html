<h2 style="font-size: 20px; font-weight: bold; text-align: center;">充值记录</h2>
<br/>
<table width="100%" border="0" cellpadding="5" cellspacing="0" bgcolor="#f1f1f1" >
    <tbody>
    <tr>
        <th>充值单号</th>
        <th>充值金额</th>
        <th>订单状态</th>
        <th>充值时间</th>
    </tr>
    <volist name="list" id="temp">
        <tr style="text-align: center">
            <td><a href="{$temp['id']}">{$temp['credit_order']}</a> </td>
            <td>{$temp['amount']}</td>
            <td>
                <if condition = "$temp['state'] == 1 || $temp['state'] == 2 || $temp['state'] == 3" >
                    已支付
                    <else/>
                    未支付
                </if>

            </td>
            <td>{$temp['credit_time']}</td>
        </tr>
    </volist>
    </tbody>
</table>
<div class="curr-page" id="page" style=" float: right;">
    {$page}
</div>
