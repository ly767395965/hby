<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>个人信息_{$sys_title}</title>
    <style>
        .alipay{cursor:pointer;border:none;outline: none; width: 100px; height: 40px;border-radius: 3px;background: #00a2e1;display: block;float: left;text-align: center;line-height: 40px;color: #fff;font-size: 15px; margin-right: 10px;}
        .alipay:hover{background: #23ace1;}
    </style>
</head>
<body>
<include file="./Public/header.html"/>
<div class="top-img" style="background: url('__PUBLIC__/images/top-pic4.jpg') center center"></div>

<include file="UserManage/header"/>
<div class="perInfo-box">
    <div class="perInfo-nav">
        <include file="UserManage/link"/>
    </div>

    <div class="perinfo-content">
        <!--充值记录-->
        <!--在线充值-->
        <div class="recharge recharges">
            <h3 style="font-size: 24px; font-weight: bold;">订单确认</h3>
            <form class="payclass"action="#" method="post">
                <label style="font-size: 18px;margin-left: 20px;">充值金额:<span style="color: #f90;">￥{$ordercode[0]['amount']}</span></label>
                <input type="hidden" value="{$ordercode[0]['id']}" name="orderid">
                <br/>
                <br/>
                <label style="font: '微软雅黑', '宋体'; margin-left: 20px; font-size: 20px;  font-weight: bold;">支付平台：</label>
                <br/>
                <br/>
                <label><input type="radio"  name="pay[]" class="pays" value="Alipay"  style="margin-left: 100px;"/>支付宝</label>
                <label> <input type="radio" name="pay[]" class="pays" value="WeChat" style="margin-left: 50px;" />微信</label>
                <br/>
                <br/>
                <input type="submit" class="alipay" value="我要支付" style="margin-left: 20px;"/>
            </form>
            <br>
        </div>

    </div>

</div>

<div style="clear: both"></div>
</div>
<include file="./Public/foot.html"/>
</body>

</html>
<!--支付方式-->
<script>
    $(function () {

        var clicknum = 0;

        $('.pays').click(function () {
            var Selected = $(this).val();
            var zfb = '__APP__/Home/UserManage/doAlipay';
            var wx  = '__APP__/Home/UserManage/index';
            if (Selected == 'Alipay') {
                $('.payclass').attr("action",zfb);
            } else {
                $('.payclass').attr("action", wx);
            }
            clicknum += 1;
        });

        $("form").submit(function(e){
            var url = $(this).attr("action");
            if (url=='#') {
                alert('请选择支付方式!');
                return false;
            }

        });

    });

</script>
