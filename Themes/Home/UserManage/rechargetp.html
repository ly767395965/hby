<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>个人信息_{$sys_title}</title>
    <style>
        .alipay{cursor:pointer;border:none;outline: none; width: 100px; height: 40px;border-radius: 3px;background: #00a2e1;display: block;float: left;text-align: center;line-height: 40px;color: #fff;font-size: 15px; margin-right: 10px;}
        .alipay:hover{background: #23ace1;}
    </style>
</head>
<body>
<include file="./Public/header.html"/>
<div class="top-img" style="background: url('__PUBLIC__/images/top-pic4.jpg') center center"></div>

<include file="UserManage/header"/>
<div class="perInfo-box">
    <div class="perInfo-nav">
        <include file="UserManage/link"/>
    </div>

    <div class="perinfo-content">
        <!--充值记录-->
        <!--在线充值-->
        <div class="recharge recharges">
            <h3 style="font-size: 24px; font-weight: bold;">在线充值</h3>
            <form class="payclass"action="{:U('UserManage/recharge')}" method="post">
                <label style="font-size: 18px;margin-left: 20px;">充值金额</label>
                <input type="text" name="amount" style="width: 200px;height: 30px; margin-left: 10px;" placeholder="请输入正整数的充值金额!" />
                <br/>
                <br/>
                <input type="submit" class="alipay" value="提交订单" style="margin-left: 20px;"/>
            </form>
            <br>
        </div>

    </div>

</div>

<div style="clear: both"></div>
</div>
<include file="./Public/foot.html"/>
</body>

</html>
