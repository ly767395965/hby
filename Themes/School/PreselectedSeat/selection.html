<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>车辆列表</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="__PUBLIC__/School/css/base.css" />
    <style type="text/css">
        #content{
            width: 100%;
        }
        #content h1{
            width: 38%;
            font-size: 1.5em;
            padding-top: 5%;
            text-align: right;
            font-weight: bold;
            color: #211922;
        }
        #content #carul{
            border-top: 1px solid silver;
            margin-top: 20px;
            width: 100%;
            min-height: 300px;
        }
        #content #carul li{
            margin-top: 15px;
            width: 100%;
            height: 45px;
            line-height: 45px;
            font-size: 14px;
            text-align: center;
            border-bottom: 1px solid #6e727b;
        }


    </style>
</head>
<body>
<section class="main">
    <include file="Index:index"/>
    <div id="content">
        <h1><img src="__PUBLIC__/School/img/number.png" width="30" height="30"/>&nbsp;{$carts[0]['route_name']}车辆列表</h1>
        <a href="#" onClick="javascript :history.go(-1);" style="float: right;margin-right: 10%;">返回上一页</a>

        <ul id="carul">
            <volist name="carts" id="cart">
                <li data-id="{$cart['cartid']}">{$cart['carno']}<------------------------>({$cart['sitecount']})座</li>
            </volist>

        </ul>


    </div>

</section>

</body>
</html>
<script type="text/javascript">
    $(function () {

        //请求车辆车次
        $("#carul li ").click(function () {
            var carid = $(this).attr('data-id');
            var url = "../PreselectedSeat/train?car="+carid;
            window.location.href = url;
        });

    });
</script>
