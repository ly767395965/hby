<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>校园交通车注册</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="__PUBLIC__/School/css/public.css" />
    <link rel="stylesheet" href="__PUBLIC__/School/css/base.css" />
    <link rel="stylesheet" href="__PUBLIC__/School/css/RegUser.css" />
    <script type="text/javascript" src="__PUBLIC__/School/js/urls.js" ></script>
    <script type="text/javascript" src="__PUBLIC__/School/js/jquery.js" ></script>
    <script type="text/javascript" src="__PUBLIC__/School/js/RegUser.js" ></script>
</head>
<style>
</style>
<body style="background: url('../../../public/School/img/login-bg.png') no-repeat;background-size: cover;">
    <section class="main" >
        <label style="font-weight: bold;display: block;text-align: center;padding-top: 50px;font-size: 24px">教职员工注册页面</label>
        <div  style="margin-top: 60px;margin-left: 2%;color: #757575;font-size: 1.2em;">
            <label>注册院校:</label>
            <select name="dept" style="width:150px;height: 30px;" id="dept" class="dept_select">
                <option value="0">请选择注册院校</option>
                <volist name="school" id="temp">
                    <option value="{$temp['schoolid']}">{$temp['schoolname']}</option>
                </volist>

                <!--<option value="2">贵州民远</option>-->
            </select>
        </div>
        <div class="input-row reg-line" style="margin-top: 20px">
            <input type="text" class="input-clear" placeholder="姓名" name="userName" id="userName" />
        </div>
        <div class="input-row reg-line" style="margin-top: 20px">
            <input type="tel" class="input-password" placeholder="手机号" maxlength="11" name="mobile" id="mobile"/>
        </div>
        <div class="input-row-yzm" style="margin-top: 20px">
            <input type="text" placeholder="请输入验证码" class="yzm"/>
            <img src="{:U('UserReg/verify')}" id="imgyzm11" onClick="this.src='{:U('UserReg/verify')}?x='+Math.random()" alt="点击刷新" title="点击刷新"  class="hQyzm">
            <!--<input type="button" value="获取验证码" class="hQyzm" />-->
        </div>

        <!--<div class="input-row reg-line" style="margin-top: 20px">-->
            <!--<input type="text" class="input-password" placeholder="身份证号" name="idCard" id="idCard"/>-->
        <!--</div>-->
        <div class="input-row reg-line" style="margin-top: 20px">
            <input type="password" class="input-password" placeholder="密码" name="pwd1" id="pwd1"/>
        </div>
        <p class="tips"><span style="color: red;">*</span>密码由字母,数字,下划线组成6-16位字符！</p>
        <div class="input-row" style="margin-top: 10px">
            <input type="password" class="input-password" placeholder="确认密码" name="pwd2" id="pwd2"/>
        </div>
        <div class="button-div">
            <div tapmode="btnhover" class="login-btn" id="reg" >注册</div>
        </div>
        <div class="login-reg" style="margin-bottom: 20px;">有账号？
            <span><a href="__APP__/School/Login" style="color:#fff;">去登录</a></span>
        </div>
        <div class="msg">
            <div class="msg-text"></div>
        </div>
    </section>

</body>
</html>
<script language="javascript">
    var captcha_img = $('#captcha-container').find('img')
    var verifyimg = captcha_img.attr("src");
    captcha_img.attr('title', '点击刷新');
    captcha_img.click(function(){
        if( verifyimg.indexOf('?')>0){
            $(this).attr("src", verifyimg+'&random='+Math.random());
        }else{
            $(this).attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
        }
    });
</script>
