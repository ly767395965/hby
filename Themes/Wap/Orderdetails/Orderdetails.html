<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>订单详情</title>
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="__PUBLIC__/wap/css/base.css" />
		<link rel="stylesheet" href="__PUBLIC__/wap/css/Orderdetails.css" />
<script type="text/javascript" src="__PUBLIC__/wap/js/urls.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/wap/js/jquery.js"></script>
		<script type="text/javascript" src="__PUBLIC__/wap/js/jquery.cookie.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/wap/js/js.js"></script>
		<script type="text/javascript" src="__PUBLIC__/wap/js/Orderdetails.js"></script>

	</head>
	<style>
		#orderPrizeType {
			color: #f02f08;
			font-size: 18px;
		}
		
		.orderInfo {
			margin: 0;
		}
		
		.orderInfo-ul li {
			margin: 0
		}
		
		.orderMore {
			margin-top: 10px;
			background: #ffffff;
		}
		
		.orderMore li {
			width: 100%;
			min-height: 40px;
		}
		
		.orderMore li div {
			text-indent: 15px;
			color: #757575;
			width: 50%;
			min-height: 40px;
			line-height: 40px;
		}
		
		.orderMore li .orderMore-l {
			float: left;
		}
		
		.orderMore li .orderMore-r {
			float: right;
		}
		
		.myorderUl li p {
			height: 25px;
			line-height: 30px;
			text-indent: 10px;
			color: #757575;
		}
		
		.myorderUl li p span {
			color: #f02f08;
		}
		
		i {
			font-style: normal
		}
		
		#status {
			transform: rotate(-25deg);
			-webkit-transform: rotate(-25deg);
			padding: 10px 15px;
			position: absolute;
			right: 5px;
			bottom: 2px;
			border-radius: 1px;
			z-index: 99999999;
		}
	</style>

	<body>
		<section class="main">
			<ul class="myorderUl">
				<div class="adress" style="background:#ffffff;margin-bottom:10px;border: 5px solid;">
					<span class="adress-title">送车地址：</span>
					<div style="border: none; padding: 0;" id="adress"></div>
					<div class="clearfix"></div>
				</div>
				<li style="margin: 0;position: relative;">
					<div id="status"></div>
					<p>订单号：<span id="order_code"></span></p>
					<div class="orderInfo" style="background:#f8f8f8;">
						<div class="orderInfo-img">
							<img id="frontimg" src="" width="95%" />
						</div>
						<div class="orderInfo-dis">
							<h4>
                    <span id="pp"></span>
                    <span class="cartype" id="cartype"></span>
                </h4>
							<div class="orderCarInfo" id="orderCarInfo">
								<span id="agestyle"></span>款 |
								<span id="sitecount"></span>座 |
								<span id="bearboxtype"></span> | 排量
								<span id="displacement"></span>
							</div>
							<div class="orderPrize">
								订单金额:
								<font color="#f02f08">￥</font><i class="orderPrizeType" id="orderPrizeType"></i>
							</div>
						</div>
					</div>
				</li>
			</ul>
			<!--交易明细-->
			<ul class="me-list" style="overflow: hidden;margin-top: 0">
				<li tapmode="hover" style="text-indent: 15px;" id="deal">
					交易明细
					<span class="icon-arrowright"></span>
					<div class="me-list-line"></div>
				</li>
			</ul>
			<ul class="orderInfo-ul">
				<li style="margin-top: 10px;">
					<span class="orderDate-l">租车人：</span>
					<span class="orderDate-r" id="username"></span>
				</li>
				<li>
					<span class="orderDate-l">日租价：</span>
					<span class="orderDate-r">￥<i id="u_price"></i>元/天</span>
				</li>
				<li>
					<span class="orderDate-l">取车时间：</span>
					<span class="orderDate-r" id="pk_date"></span>
				</li>
				<li>
					<span class="orderDate-l">还车时间：</span>
					<span class="orderDate-r" id="endTime"></span>
				</li>
				<li>
					<span class="orderDate-l">租车时长：</span>
					<span class="orderDate-r" id="renTime"></span>
				</li>
			</ul>
			<ul class="orderInfo-ul">
				<li style="margin-top: 10px;">
					<span class="orderDate-l">是否代驾：</span>
					<span class="orderDate-r" id="drive_state"></span>
				</li>
				<li>
					<span class="orderDate-l">是否送车：</span>
					<span class="orderDate-r" id="pk_way"></span>
				</li>
			</ul>

			<ul class="orderMore">
				<li>
					<div class="orderMore-l">违章金额：￥<i id="dp_price"></i></div>
					<div class="orderMore-r">开票成本：￥<i id="in_cost"></i></div>
				</li>
				<li>
					<div class="orderMore-l">油费：￥<i id="oil_price"></i></div>
					<div class="orderMore-r">开票金额：￥<i id="in_price"></i></div>
				</li>
				<li>
					<div class="orderMore-l">过路费：￥<i id="tolls"></i></div>
					<div class="orderMore-r">开票单位：￥<i id="in_dep"></i></div>
				</li>
				<li>
					<div class="orderMore-l">维修费：￥<i id="re_price"></i></div>
					<div class="orderMore-r">洗车费：￥<i id="wash_price"></i></div>
				</li>
				<li>
					<div class="orderMore-l" style="width: 100%;">发票号：<i id="in_code"></i></div>
				</li>
			</ul>
		</section>
	</body>

</html>
