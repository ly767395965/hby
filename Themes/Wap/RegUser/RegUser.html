<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册账号</title>
		<meta name="format-detection" content="telephone=no" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    	<link rel="stylesheet" href="__PUBLIC__/wap/css/base.css" />
    	<link rel="stylesheet" href="__PUBLIC__/wap/css/css3.css" />
		<link rel="stylesheet" href="__PUBLIC__/wap/css/RegUser.css" />
		<script type="text/javascript" src="__PUBLIC__/wap/js/urls.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/wap/js/jquery.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/wap/js/RegUser.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/wap/js/js.js" ></script>
	</head>
	<style>
		body{
			background-color: #f1f1f1;
		}
        .input-row{background: #ffffff!important;}
        .login-reg:before{height: 0;}
        .login-reg span{color: #00a2e1}
    </style>
	<body>
		<section class="main" style="position: relative;">
			<div class="input-row reg-line">
	            <input type="text" class="input-clear" placeholder="姓名" name="userName" id="userName" />
	        </div>
	        <div class="input-row reg-line">
	            <input type="tel" class="input-password" placeholder="手机号" name="mobile" id="mobile"/>
	        </div>
	        <div class="input-row-yzm">
	            <input type="number" placeholder="请输入验证码" class="yzm"/>
	            <input type="button" value="获取验证码" class="hQyzm" disabled="disabled"/>
	        </div>
	        
	        <div class="input-row reg-line">
	            <input type="text" class="input-password" placeholder="身份证号" name="idCard" id="idCard"/>
	        </div>
	        <div class="input-row reg-line">
	            <input type="password" class="input-password" placeholder="密码" name="pwd1" id="pwd1"/>
	        </div>
	        <p class="tips"><span style="color: red;">*</span>密码由字母,数字,下划线组成6-16位字符！</p>
	        <div class="input-row" style="margin: 0">
	            <input type="password" class="input-password" placeholder="确认密码" name="pwd2" id="pwd2"/>
	        </div>
	        <div class="button-div">
	            <div tapmode="btnhover" class="login-btn" id="reg" >注册</div>
	        </div>
	    	<div class="login-reg">有账号？
	            <span><a href="{:U('Wap/Login/index')}" style="color:#00a2e1;">去登录</a></span>
	    	</div>
	    	<div class="msg">
	    		<div class="msg-text"></div>
	    	</div>
		</section>
	</body>
</html>
