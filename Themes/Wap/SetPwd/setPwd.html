<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<meta name="format-detection" content="telephone=no" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    	<link rel="stylesheet" href="__PUBLIC__/wap/css/base.css" />
    	<link rel="stylesheet" href="__PUBLIC__/wap/css/css3.css" />
		<link rel="stylesheet" href="__PUBLIC__/wap/css/setPwd.css" />
		<script type="text/javascript" src="__PUBLIC__/wap/js/urls.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/wap/js/jquery.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/wap/js/setPwd.js" ></script>
	</head>
	<body>
		<section class="main">
			 <div class="input-row">
		        <input type="tel" class="input-clear" placeholder="手机号码" id="mobile"/>
		    </div>
		    <div class="input-row">
		        <input type="password" class="input-password" placeholder="新密码" id="newPwd"/>
		    </div>
		    <p class="tips"><span style="color: red;">*</span>密码由字母,数字,下划线组成6-16位字符！</p>
		    <div class="input-row-yzm">
		        <input type="number" placeholder="请输入验证码" class="yzm"/>
		        <input type="button" value="获取验证码" class="hQyzm" disabled="disabled"/>
		    </div>
		    <div class="button-div">
		        <div tapmode="btnhover" class="login-btn" id="surePwd" >确认</div>
		    </div>
		    <div class="msg">
	    		<div class="msg-text"></div>
	    	</div>
		</section>
	</body>
</html>
